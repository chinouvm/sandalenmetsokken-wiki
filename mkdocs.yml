site_name: Sandalen met sokken!
site_url: https://sandalenmetsokken.nl/

repo_url: https://github.com/chinouvm/sandalenmetsokken-wiki/

repo_name: sandalenmetsokken-wiki

theme:
  name: material
  logo: img/logo.png
  homepage: https://sandalenmetsokken.nl/
  features:
    - navigation.top
    - navigation.tabs
  palette:
    scheme: slate
    primary: blue

  icon:
    repo: fontawesome/brands/github
nav:
  - Home: index.md
  - Cheatsheets:
      - Python:
          - Python Programming: Python.md
          - Python Installing: PyInstalling.md

      - Git: Git.md

  - Guides:
      - C++: CPP.md

      - API:
          - API Basics: BasicsAPI.md
          - FastAPI: FastAPI.md

  - Definitions: Definitions.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - scripts/donate.js

plugins:
  - tags
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html
  - meta
  - pymdownx.details
